<!DOCTYPE html>
<html>

<head>
  <title>Project Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/constants.js"></script>
  <script src="js/index/index.js"></script>
</head>
<script>
  var index;

  $(function () {
    index = new Index(
      $("#projectNameInput"),
      $("#projectCreationError"),
      $("#projectCreationSuccess"),
      $("#projectURL"),
      $("#projectCreationErrorDetailed"),
      $("#projectURLhref"),
      $("#submitButton"),
      $("#submitButtonSpan")
    );
  });
</script>

<body>
  <nav class="navbar navbar-expand navbar-light bg-light ms-3">
    <a class="navbar-brand" href="#">Project Manager</a>
    <a class="nav-link text-dark" href="./admin.html">Admin</a>
  </nav>
  <div class="container mt-3">
    <div class="row mb-3">
      <div class="col s12">
        <h4>Welcome to the Project Manager!</h4>
        Enter the name of your project, then submit it below.
        <div class="card mt-3">
          <div class="card-body">
            <form class="col s6">
              <div class="mb-3">
                <label for="projectNameInput" class="form-label">Project name</label>
                <input type="text" class="form-control" id="projectNameInput" />
              </div>
            </form>
            <button type="submit" id="submitButton" onclick="index.createProject()" class="btn btn-primary">
              <span id="submitButtonSpan">Submit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="projectCreationError" style="display: none">
      <div class="col s12">
        <hr />
        <p>
          There was an error creating your project.
          <span id="projectCreationErrorDetailed"></span>
        </p>
      </div>
    </div>
    <div class="row" id="projectCreationSuccess" style="display: none">
      <div class="col s12">
        <hr />
        <p>
          Your project has been made! <br />
          You can access your project at
          <a href="" id="projectURLhref" target="_blank"><span id="projectURL"></span></a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
