<!DOCTYPE html>
<html>
  <head>
    <title>Add Teammate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <script src="js/constants.js"></script>
  <script src="js/teammate/teammate.js"></script>

  <script>
    let team;
    $(function () {
      teammate = new Teammate($("#teammateNameInput"),
        $("#teammateCreationError"),
        $("#teammateCreationSuccess"),
        $("#teammateCreationErrorDetailed"),
        $("#submitButton"),
        $("#submitButtonSpan"));
    });
  </script>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project Management | Team</a>
        <a class="nav-link text-dark" href="./index.html">Home</a>
        <a class="nav-link text-dark" href="./admin.html">Admin</a>
        <div class="ms-auto me-3">
          <button
            class="btn btn-primary me-2"
            onclick="window.location.href = 'project.html?project=' + getParameterByName('project')"
          >
            Your Tasks
          </button>
          <button
            class="btn btn-primary"
            onclick="window.location.href = 'team.html?project=' + getParameterByName('project')"
          >
            Your Teammates
          </button>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row mb-3">
        <div class="col s12">
          <h4>Add Teammate</h4>
          Enter the name of your teammate, then submit it below.
          <div class="card mt-3">
            <div class="card-body">
              <form class="col s6">
                <div class="mb-3">
                  <label for="teammateNameInput" class="form-label"
                    >Teammate</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="teammateNameInput"
                  />
                </div>
              </form>
              <button
                type="submit"
                id="submitButton"
                onclick="teammate.createTeammate()"
                class="btn btn-primary"
              >
                <span id="submitButtonSpan">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="teammateCreationError" style="display: none">
        <div class="col s12">
          <hr />
          <p>
            There was an error creating your teammate.
            <span id="teammateCreationErrorDetailed"></span>
          </p>
        </div>
      </div>
      <div class="row" id="teammateCreationSuccess" style="display: none">
        <div class="col s12">
          <hr />
          <p>
            Your teammate has been made! <br />
            Go to Your Teammates to view your newly created teammate.
          </p>
        </div>
  </div>
  </body>
</html>
